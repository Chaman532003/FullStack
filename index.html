<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <header>
        <img  class = "header-image"src="images/pokemonlogo.png" alt="pokemonlogo" >
    </header>
    <div class="image-container">
        <div class="img1">
            <img class = "player1img" width = '200' height = '200'src="images/charizard.png" alt="charizard" title="charizard">
        </div>
        <div class="ani">
            <img src="images/fire.png" alt="" class="moveanimate" id = "move" width="100" height="100">
        </div>
        <div class="img2">
            <img  class = "player2img" width = '200' height = '200'src="images/venusaur.png" alt="venusaur" title="venusaur">
        </div>
        
    </div>
    <div class="outer-container">
        <div class="player1">
            <div class="image1">
                <div class="nameandhp">
                    <label  class = "nameofpokemon name1"for="player1pokemon">Charizard</label>
                    <span class = "hp1">720/720</span>
                    <div class="pokeballs1">
                        <button class="pokeball">
                            <img  class = "pokeballimg" src="images/pokeball.png" alt="Blastoise" onmouseover="hover(this)" onmouseout="hoverout(this)" onclick = "changepokemon1(this)" >
                        </button>
                        <button class="pokeball">
                            <img  class = "pokeballimg" src="images/pokeball.png" alt="Charizard" onmouseover="hover(this)" onmouseout="hoverout(this)" onclick = "changepokemon1(this)">
                        </button>
                        <button class="pokeball">
                            <img  class = "pokeballimg" src="images/pokeball.png" alt="dragonite" onmouseover="hover(this)" onmouseout="hoverout(this)" onclick = "changepokemon1(this)">
                        </button>
                        <button class="pokeball">
                            <img class = "pokeballimg" src="images/pokeball.png" alt="gengar" onmouseover="hover(this)" onmouseout="hoverout(this)" onclick = "changepokemon1(this)">
                        </button>
                        <button class="pokeball">
                            <img class = "pokeballimg" src="images/pokeball.png" alt="mewtwo" onmouseover="hover(this)" onmouseout="hoverout(this)" onclick = "changepokemon1(this)">
                        </button>
                        <button class="pokeball">
                            <img  class = "pokeballimg" src="images/pokeball.png" alt="Venusaur" onmouseover="hover(this)" onmouseout="hoverout(this)" onclick = "changepokemon1(this)">
                        </button>
                    </div>
                    <div class="slidercontainer">
                        <div class="innercolor"></div> 
                    </div>
                </div>
                
            </div>
            <div class="player1moves">
                <button class="btnone btn firstmove" id = "player1btn0">Flamethrower</button>
                <button class="btntwo btn firstmove" id = "player1btn1">Firespin</button>
                <button class = "btnthree btn firstmove" id = "player1btn2">Fireblast</button>
                <button class = "btnfour btn firstmove" id = "player1btn3">Fireblitz</button>
               
            </div>
                
        </div>
        <div class="text"></div>  <!--This div is to display some text in between two pokemons-->
        <div class="player2">
            <div class="image2">
                <div class="nameandhp">
                    <label class = "nameofpokemon name2" for="player2pokemon">Venusaur</label>
                    <span class = "hp2">800/800</span>
                    <div class="pokeballs2">
                        <button class="pokeball">
                            <img  class = "pokeballimg" src="images/pokeball.png" alt="blastoise" onmouseover="hover(this)" onmouseout="hoverout(this)" onclick="changepokemon2(this)">
                        </button>
                        <button class="pokeball">
                            <img  class = "pokeballimg" src="images/pokeball.png" alt="charizard" onmouseover="hover(this)" onmouseout="hoverout(this)" onclick="changepokemon2(this)">
                        </button>
                        <button class="pokeball">
                            <img  class = "pokeballimg"src="images/pokeball.png" alt="dragonite" onmouseover="hover(this)" onmouseout="hoverout(this)" onclick="changepokemon2(this)">
                        </button>
                        <button class="pokeball">
                            <img class = "pokeballimg"  src="images/pokeball.png" alt="gengar" onmouseover="hover(this)" onmouseout="hoverout(this)" onclick="changepokemon2(this)">
                        </button>
                        <button class="pokeball">
                            <img  class = "pokeballimg" src="images/pokeball.png" alt="mewtwo" onmouseover="hover(this)" onmouseout="hoverout(this)" onclick="changepokemon2(this)">
                        </button>
                        <button class="pokeball">
                            <img  class = "pokeballimg" src="images/pokeball.png" alt="venusaur" onmouseover="hover(this)" onmouseout="hoverout(this)" onclick="changepokemon2(this)">
                        </button>
                    </div>
                    <div class="slidercontainer">
                        <div class="innercolor"></div>
                    </div>
                </div>
                
            </div>
            <div class="player2moves">
                <button class = "btn1 btn secondmove" id = "player2btn0">Solarbeam</button>
                <button class = "btn2 btn secondmove" id = "player2btn1">Razorleaf</button>
                <button class = "btn3 btn secondmove" id = "player2btn2">Poison</button>
                <button class = "btn4 btn secondmove" id = "player2btn3">Petaldance</button>
        
            </div>
        </div>
        <div class="attackstatus first">Charizard used X move</div>
        <div class = "reset">
            <button class = "resetbtn">Reset</button>
        </div>
        <div class="attackstatus second">Venusaur used Y move</div>
    </div>
    <script src = "index.js" defer></script>
</body>
</html>
