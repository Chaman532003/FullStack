<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <header>
        <img  class = "header"src="images/pokemonlogo.png" alt="pokemonlogo" >
    </header>
    <div class="outer-container">
        <div class="player1">
            <div class="image1">
                <div class="image-container">
                    <img width = '200' height = '200'src="images/charizard.png" alt="charizard" title="charizard">
                    
                </div>
                <div class="nameandhp">
                    <label  class = "nameofpokemon"for="player1pokemon">Charizard</label>
                    <span class = "hp1">720/720</span>
                </div>
                
            </div>
            <div class="player1moves">
                <button class="btnone btn">Flamethrower</button>
                <button class="btntwo btn">Firespin</button>
                <button class = "btnthree btn">Fireblast</button>
                <button class = "btnfour btn">Fireblitz</button>
            </div>
                
        </div>
        <div class="text"></div>
        <div class="player2">
            <div class="image2">
                <div class="image-container">
                    <img width = '200' height = '200'src="images/venusaur.png" alt="venusaur" title="venusaur">
                </div>
                <div class="nameandhp">
                    <label class = "nameofpokemon" for="player2pokemon">Venusaur</label>
                    <span class = "hp2">800/800</span>
                </div>
                
            </div>
           

            <div class="player2moves">
                <button class = "btn1 btn">Solarbeam</button>
                <button class = "btn2 btn">Razorleaf</button>
                <button class = "btn3 btn">Poison</button>
                <button class = "btn4 btn">Petaldance</button>
            </div>
        </div>
        <div class = "reset">
            <button class = "resetbtn">Reset</button>
        </div>
        

    </div>
   
   

    <script src = "index.js"></script>
</body>
</html>
